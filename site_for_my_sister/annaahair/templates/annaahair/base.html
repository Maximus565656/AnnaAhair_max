{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    {% block css_additional %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    {% endblock %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body id='bg' style="background-image: url('{% static 'img/фон 5.jpg' %}');">

<h1 class="visually-hidden">Headers examples</h1>

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4"><font color='#C71585'> AnnaAhair
                <img class="logo" src="{% static 'img/logo.jpg' %}" height="70px" width="100px"/>



            </font></span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="{% url 'index' %}" class="nav-link" aria-current="page"><font color='#C71585'
                                                                                                        size="4">Главная</font></a>
            </li>
            <li class="nav-item"><a href="{% url 'catalog' %}" class="nav-link"><font color="#C71585" size="4">
                Каталог услуг</font></a>
            </li>
            <li class="nav-item"><a href="{% url 'my_works' %}" class="nav-link"><font color='#C71585' size="4">Мои
                работы</font></a>
            </li>
            <li class="nav-item"><a href="{% url 'blog' %}" class="nav-link"><font color='#C71585'
                                                                                   size="4">Блог</font></a></li>
            <li class="nav-item"><a href="{% url 'review' %}" class="nav-link"><font color='#C71585'
                                                                                     size="4">Отзывы</font></a>
            </li>
            <li class="nav-item"><a href="{% url 'contact' %}" class="nav-link"><font
                    color='#C71585' size="4">Контакты</font></a></li>
        </ul>
    </header>
</div>
{% block content %}{% endblock %}


</body>
</html>
